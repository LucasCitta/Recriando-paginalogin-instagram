<!DOCTYPE html>
<html lang="ptbr">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Recriando instagram</title>
            <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagramcontainer">
            <div class="imgphone">
                    <img src="/imgs/celularinstagram.png" alt="InstagramImage">
            </div>
            
            <div class="instagramlogin">
                <div class="group">
                    <img src="/imgs/logoinsta.png" class="instalogo" alt="InstagramLogo">
                    <div class="profilephoto">
                        <img src="/imgs/icon.png" class="icone" alt="IconProfile">
                    </div>
                    <a href="#" class="instaloginbutton">Continue como Lucas Matheus</a>
                    <a href="#" class="instalogout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Lucas Matheus?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Se inscreva</span>
                    </p>
                    </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe nosso APP!</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>
        </div>
    </body>
</html>
